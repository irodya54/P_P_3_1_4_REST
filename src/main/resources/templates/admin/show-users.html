<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Bootstrap CSS -->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>


<body>

<!--NAVBAR -->
<nav th:replace="fragments/navbar::navbar"></nav>
<div class="container-fluid h-100">
    <!--ADMIN+USER LEFT FORM-->
    <div class="row h-100">

        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a th:if="${user.isAdmin()}" class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')"
                   role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a th:if="${user.isUser()}" class="nav-link" href="/user"
                   sec:authorize="hasAnyAuthority('ADMIN', 'USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="p-0 col-10 bg-light">
            <div class="tabs p-4">
                <div th:if="${user.isAdmin()}" class="tab-pane fade show active" id="v-pills-home"
                     role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="/admin/addUser"
                               th:method="get"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <br/>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <table class="table table-striped">
                                <div class="card-header"><h5><b>All users</b></h5></div>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>

                                <!-- <tbody> ниже перестает работать -->
                                <tbody>
                                <tr th:each="user : ${allUsers}">
                                    <td th:text="*{user.id}">ID</td>
                                    <td th:text="${user.name}">First Name</td>
                                    <td th:text="${user.surName}">Last Name</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.userName}">Email</td>
                                    <td th:text="${#strings.listJoin(user.roles,' ')}">Role</td>

                                    <td>
                                        <!-- Button EDIT -->
                                        <button type="button" class="btn btn-info btn-primary" data-toggle="modal"
                                                th:data-target="'#edit' + ${user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <!-- Button DELETE -->
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#delete' + user.id}">Delete
                                        </button>

                                        <!-- Модальное окно -->
                                        <div class="modal" th:id="${'delete' + user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/delete/{id}(id=${user.id})}" th:object="${user}"
                                                          th:method="get">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Delete user</h4>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-group row justify-content-center text-center">
                                                                <div class="col-sm-6">
                                                                    <strong><label for="did">ID </label></strong>
                                                                    <input type="number" class="form-control"
                                                                           th:value="${user.id}" id="dId" name="id"
                                                                           readonly>
                                                                    <br/>
                                                                    <strong><label
                                                                            for="nameDel">Name</label></strong>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.name}" id="nameDel"
                                                                           name="name" readonly>
                                                                    <br/>
                                                                    <strong><label
                                                                            for="usernameDel">username</label></strong>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.username}" id="usernameDel"
                                                                           name="username" readonly>
                                                                    <br/>

                                                                    <strong><label
                                                                            for="ePasswordDel">Password</label></strong>
                                                                    <input type="password" class="form-control"
                                                                           th:value="${user.password}" id="ePasswordDel"
                                                                           name="password" data-toggle="password"
                                                                           readonly>
                                                                    <br/>

                                                                    <strong>
                                                                        <label
                                                                                for="ageDel">Email</label></strong>
                                                                    <input type="email" class="form-control"
                                                                           th:value="${user.age}" id="ageDel"
                                                                           name="ageDel"
                                                                           readonly>

                                                                    <br/>

                                                                    <strong><label for="dRole">Role</label></strong>
                                                                    <select multiple class="form-control w-100"
                                                                            size="2"
                                                                            id="dRole"
                                                                            name="nameRoles" readonly>
                                                                        <option
                                                                                th:each="role : ${user.roles}"
                                                                                th:text="${role.role}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer justify-content-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">
                                                                Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger"
                                                                   value="Delete"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
